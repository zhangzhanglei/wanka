<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页轮播</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/f_lunbo.css"/>
	</head>
	<body>
		<!--轮播图 start-->	
		<div class="swiper_lun">
			<div class="swiper-container">
			<div class="swiper-wrapper">
			   <a class="swiper-slide">
			   		<img src="img/首页/矩形1.png"/>
			   </a> 
			   <a class="swiper-slide">
			   		<img src="img/首页/矩形2.png"/>
			   </a> 
			   <a class="swiper-slide">
			   		<img src="img/首页/矩形3.png"/>
			   </a> 
								
				
			</div>
				<div class="swiper-pagination">
			</div>
			
		</div>	
		</div>	
		<!--轮播图 end-->
		
		
	</body>
	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/f_lunbo.js" type="text/javascript" charset="utf-8"></script>
	
	
</html>
